<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fashion Store</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo-container">
                <div class="logo" onclick="window.location.href='index.html'">FT</div>
            </div>
            <div class="nav-right">
                <a href="cart.html" class="cart-icon"><i class="fas fa-shopping-cart"></i> <span class="cart-count">0</span></a>
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="menu-overlay" id="menuOverlay">
        <button class="menu-close" id="menuClose">
            <i class="fas fa-times"></i>
        </button>
        <ul class="menu-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="login.html">Login / Sign Up</a></li>
        </ul>
    </div>

    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-box" id="loginBox">
                <h2>Welcome Back</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn-auth">Login</button>
                    <p class="auth-switch">Don't have an account? <span onclick="showSignup()">Sign Up</span></p>
                </form>
            </div>

            <div class="auth-box" id="signupBox" style="display: none;">
                <h2>Create Account</h2>
                <form id="signupForm">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Full Name" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn-auth">Sign Up</button>
                    <p class="auth-switch">Already have an account? <span onclick="showLogin()">Login</span></p>
                </form>
            </div>
        </div>
    </section>

    <script src="../javascript/login.js"></script>
</body>
</html>
